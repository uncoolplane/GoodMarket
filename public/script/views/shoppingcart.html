<section id="cart" class="section orange">
<div class="container">
<h2>Shopping Cart</h2>
<div class="well row bg-primary">
  <div class="col-md-6">
    Total - {{products.length}} products
  </div>
  <div class="col-md-6">
    ${{total}}
  </div>
</div>
<div class="well" ng-if="(products.length == 0)">
  No products in the cart

  <a ui-sref="store">View Departments</a>
</div>
<div class="well" ng-if="(products.length > 0)">
<ul class="list-group">
  <li class="list-group-item" ng-repeat="product in products">
    <div class="row">
      <div class="col-md-3">
        <img src="images/empty-product-large.png" class="img-responsive" style="max-width:160px;" alt="Empty Product">
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            {{product.name}}
          </div>
        </div>
        <div class="row">
          <form>
            <div class="col-md-6">
              ${{product.price}}
            </div>
            <div class="col-md-6 form-group">
            <span>
              <a class="btn btn-default" ng-click="updateQuantity(product.id, -1)">-</a>
            </span>

            <b style="padding-left:1em; padding-right:1em">
              {{product.quantity}}
            </b>

              <span>
                <a class="btn btn-default" ng-click="updateQuantity(product.id, 1)">+</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </li>
</ul>
</div>
</div>
</section>
